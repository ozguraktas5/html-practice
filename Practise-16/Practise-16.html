<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Techproed Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <p>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name"><br>
        <label for="surname">Surname</label><br>
        <input type="text" id="surname" name="surname" placeholder="Enter your surname"><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="abc@techproed.com"><br>

    </p>
    <p>Which option best describes your current role?</p>
    <p>
        <select name="role" id="role">
            <option value="role">Select A Role</option>
        </select>
    </p>
    <p>Would you recommend Techproeducation to a friend ?</p>
    <p>
        <input type="radio" id="yes" name="yes"><label for="yes">Definitely, Yes</label>
        <input type="radio" id="maybe" name="maybe"><label for="maybe">Maybe</label>
        <input type="radio" id="notsure" name="notsure"><label for="notsure">Not sure</label>
        <input type="radio" id="no" name="no"><label for="no">Definitely, No</label>
    </p>
    <p>Would you recommend Techproeducation to a friend?</p>
    <p>Any comments or suggestions ?</p>
    <textarea name="area" id="area" cols="40" rows="7"></textarea><br>
    <button type="submit">Submit</button>
</body>
</html>
